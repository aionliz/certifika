<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriza - {% block title %}{% endblock %}</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark" >

            <a class="navbar-brand" href="{{url_for('index')}}">Tutoriza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if g.user %}
                    <li class="nav-item">
                        <span class="nav-link active">{{g.user.nombre|capitalize}} {{g.user.apellido|capitalize}}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('usuarios.dashboard')}}">Inicio</a>
                    </li>
                    
                    <li class="nav-item">
                        <a  class="nav-link" href="{{ url_for('vista.new') }}" >Solicitar Asesor√≠a</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('usuarios.logout')}}">Cerrar Sesi√≥n</a>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <footer class="my-4">
        <div class="d-flex justify-content-center align-items-center col-12  text-dark">
            <p class="m-0">CopyRight 2025 made by Liza Molina, for Coding Dojo üòç</p>
        </div>
    </footer>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
</body>
</html>
